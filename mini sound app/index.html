<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"/> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="music.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Music-App</title>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Music-App</h1>
        <hr />
        <p></p>
      </header>

      <div class="sounds">
        <div class="red">
          <i class="fas fa-pause-circle"></i><i class="fas fa-play-circle"></i>
          <img src="./imgs/wap lyrics.jpg" alt="" />
          <audio
            class="sound"
            src="./sounds/Cardi-B-–-WAP-ft.-Megan.mp3"
          ></audio>
        </div>

        <div class="blue">
          <i class="fas fa-pause-circle"></i><i class="fas fa-play-circle"></i>
          <img src="./imgs/drake.jpg" alt="" /><audio
            class="sound"
            src="./sounds/Drake_Ft_Wizkid_Kyla One_Dance.mp3"
          ></audio>
        </div>

        <div class="purple">
          <i class="fas fa-pause-circle"></i><i class="fas fa-play-circle"></i>
          <img src="./imgs/big consp1.jpg" alt="" /><audio
            class="sound"
            src="./sounds/J Hus – Cucumber_(Mp3downloadhits.com).mp3"
          ></audio>
        </div>

        <div class="pink">
          <i class="fas fa-pause-circle"></i><i class="fas fa-play-circle"></i>
          <img src="./imgs/must be.jpg" alt="" /><audio
            class="sound"
            src="./sounds/j-hus-must-be.mp3"
          ></audio>
        </div>

        <div class="orange">
          <i class="fas fa-pause-circle"></i><i class="fas fa-play-circle"></i>
          <img src="./imgs/poppin.jpg" alt="" /><audio
            class="sound"
            src="./sounds/Jack Harlow – What’s Poppin.mp3"
          ></audio>
        </div>

        <div class="black">
          <i class="fas fa-pause-circle"></i><i class="fas fa-play-circle"></i>
          <img src="./imgs/taco.jpg" alt="" /><audio
            class="sound"
            src="./sounds/Migos_-_Taco_Tuesday.mp3"
          ></audio>
        </div>

        <div class="green">
          <i class="fas fa-pause-circle"></i><i class="fas fa-play-circle"></i>
          <img src="./imgs/dior.jpg" alt="" /><audio
            class="sound"
            src="./sounds/Pop Smoke - Dior.mp3"
          ></audio>
        </div>

        <div class="gray">
          <i class="fas fa-pause-circle"></i><i class="fas fa-play-circle"></i>
          <img src="./imgs/already.jpg" alt="" /><audio
            class="sound"
            src="./sounds/Beyonce_ft_Shatta_Wale_Major_Lazer_-_Already.mp3"
          ></audio>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
